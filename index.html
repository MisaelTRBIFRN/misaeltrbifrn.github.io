<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Projeto de Spring Boot</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <img src="./info2v.png" alt="info2v">
        <h1>Login</h1>

        <form action="">
            <div class="inputs-boxes">
                <p>Nome</p>
                <input type="text" name="nome" class="nome" placeholder="Ex.: Fulano Dital" required>
            </div>

            <div class="inputs-boxes">
                <p>Senha</p>
                <input type="password" name="senha" class="senha" placeholder="Ex.: Ful@no73." required>
            </div>

            <!-- <div class="inputs-boxes">
                <p>E-mail</p>
                <input type="text" name="email" placeholder="Ex.: fulano33.@gmail.com">
            </div>        -->

            <button>Sign in</button>
        </form>

        <p style="margin-top: 10px;">Ainda não é cadastrado? Faça o <a href="./cadastro.html">cadastro</a>.</p>
    </div>
    
    <script src="./script.js" defer></script>
</body>
</html>
